<section>
    <div class="container py-5 w-50">
      <div class="card p-3 shadow-lg">
        <div class="row p-3">
          <div class="col-12 col-lg-12 text-center">
            <form action="" class="" (ngSubmit)="onSubmit()">
              <h1 class="py-3">User Login</h1>
              <p>
                <mat-form-field appearance="fill" >
                    <mat-label>email</mat-label>
                    <input matInput placeholder="email" [(ngModel)]="email"
                    name="email">
                   
                  </mat-form-field>
              </p>
              <p>
                <mat-form-field appearance="fill">
                    <mat-label>password</mat-label>
                    <input  matInput placeholder="***************"  [(ngModel)]="password" name="password">
                    
                  </mat-form-field>
              </p>
              <button type="submit" class="btn btn-success w-50 p-2">login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
